<div class="container">
  <div class="mb-3">
    <label for="height" class="form-label">Height (Inches)</label>
    <input [(ngModel)]="height" type="number" class="form-control" id="height" required min="1">
  </div>
  <div class="mb-3">
    <label for="weight" class="form-label">Weight (Pounds)</label>
    <input [(ngModel)]="weight" type="number" class="form-control" id="weight" required min="1">
  </div>
  <button type="submit" class="btn btn-primary" (click)="calculateBmi()">Calculate BMI</button>
  <p *ngIf="showResult">Your BMI is {{bmi}}</p>
  <h6 *ngIf="showResult">{{bmiStatus}}</h6>
  <h6 *ngIf="showMessage">{{message}}</h6>
</div>
